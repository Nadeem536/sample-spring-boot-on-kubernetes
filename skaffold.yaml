kind: Config
metadata:
  name: sample-spring-boot-on-kubernetes
build:
  artifacts:
  - image: nadeem536/sprint-boot-app:latest
    jib:
      args:
      - -Pjib
      - -DskipTests
deploy:
  kubectl:
    manifests:
      - k8s/mongodb-deployment.yaml
      - k8s/deployment.yaml
